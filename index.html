<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Aleatoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Aleatoria</h1>
    </header>
    <div class="container">
        <h2>¡Bienvenido a mi página web aleatoria!</h2>
        <p>Esta es una página de ejemplo creada con HTML y CSS. Puedes modificarla y personalizarla según tus necesidades.</p>
        <p>¡Diviértete explorando!</p>
    </div>
</body>
</html>
